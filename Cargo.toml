prettyplease = { version = "0.2.29" }
proc-macro2 = { version = "1.0.93" }
prost = { version = "0.13.5" }
prost-types = { version = "0.13.5" }
quote = { version = "1.0.38" }
reqwest = { version = "0.12.12" }
