[workspace]
members = [
    "autoclone/autoclone-macro",
    "autoclone/autoclone-macro-tests",
    "framework/build",
    "framework/client",
    "framework/macro",
    "named/named",
    "named/named-macro",
    "named/named-tests",
    "pty",
    "terrazzo",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Richard <richard.pavy@gmail.com>"]
edition = "2021"

[profile.dev.package."*"]
# Set the default for dependencies in Development mode.
opt-level = 3

[profile.release]
codegen-units = 1
opt-level = 3            # Optimization level.
debug = false            # Include debug info.
debug-assertions = false # Enables debug assertions.
overflow-checks = false  # Enables runtime integer overflow checks.
lto = "fat"              # Sets link-time optimization.
panic = "abort"          # The panic strategy.
incremental = true       # Incremental compilation.

[profile.release.package.terrazzo-client]
opt-level = "s"

[workspace.dependencies]
autoclone-macro = { path = "autoclone/autoclone-macro" }
named = { path = "named/named" }
named-macro = { path = "named/named-macro" }
terrazzo-build = { path = "framework/build" }
terrazzo-client = { path = "framework/client" }
terrazzo-macro = { path = "framework/macro" }
terrazzo-pty = { path = "pty" }

axum = { version = "0.7.7" }
darling = { version = "0.20.10" }
dashmap = { version = "6.1.0" }
deluxe = { version = "0.5.0" }
futures = { version = "0.3.30" }
http = { version = "1.1.0" }
libc = { version = "0.2.161" }
pin-project = { version = "1.1.7" }
prettyplease = { version = "0.2.25" }
proc-macro2 = { version = "1.0.89" }
quote = { version = "1.0.37" }
reqwest-wasm = { version = "0.11.16" }
rustix = { version = "0.38.39" }
scopeguard = { version = "1.2.0" }
serde = { version = "1.0.214", features = ["derive", "rc"] }
serde_json = { version = "1.0.132" }
stylance = { version = "0.5.2" }
syn = { version = "2.0.87" }
thiserror = { version = "1.0.68" }
tokio = { version = "1.41.0" }
tokio-util = { version = "0.7.12" }
tower-http = { version = "0.6.1" }
tracing = { version = "0.1.40" }
tracing-futures = { version = "0.2.5" }
tracing-subscriber = { version = "0.3.18" }
tracing-subscriber-wasm = { version = "0.1.0" }
wasm-bindgen = { version = "0.2.95" }
wasm-bindgen-futures = { version = "0.4.45" }
wasm-bindgen-test = { version = "0.3.45" }
wasm-streams = { version = "0.4.2" }
web-sys = { version = "0.3.72" }

[workspace.lints.rust]
unused = "deny"
warnings = "deny"
unused_crate_dependencies = "deny"

[workspace.lints.clippy]
enum_variant_names = "allow"
needless_return = "allow"
too_many_arguments = "allow"
type_complexity = "allow"
