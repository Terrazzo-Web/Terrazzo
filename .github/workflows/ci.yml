name: CI
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 6'
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: ./.github/actions/check
      - uses: ./.github/actions/test
      - uses: ./.github/actions/build
