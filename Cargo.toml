[workspace]
members = [
    "demo",
    "framework/build",
    "framework/client",
    "framework/macro",
    "framework/terrazzo",
    "remote/client",
    "remote/common",
    "remote/server",
    "utils/autoclone/autoclone-tests",
    "utils/autoclone/autoclone",
    "utils/fixture",
    "utils/nameth/nameth-macro",
    "utils/nameth/nameth-tests",
    "utils/nameth/nameth",
]
resolver = "2"

[workspace.package]
version = "0.1.4"
authors = ["Lamparo <LamparoS@Pavy.one>"]
edition = "2024"
repository = "https://github.com/Terrazzo-Web/Terrazzo"
license = "MIT"
description = """
Lightweight, simple and efficient web UI framework based on Rust and WASM.
"""

[profile.dev.package."*"]
# Set the default for dependencies in Development mode.
opt-level = 3

[profile.release]
codegen-units = 1
opt-level = 3            # Optimization level.
debug = false            # Include debug info.
debug-assertions = false # Enables debug assertions.
overflow-checks = false  # Enables runtime integer overflow checks.
lto = "fat"              # Sets link-time optimization.
panic = "abort"          # The panic strategy.
incremental = true       # Incremental compilation.

[profile.release.package.terrazzo-client]
opt-level = "s"

[workspace.dependencies]
autoclone = { version = "0.1.4", path = "utils/autoclone/autoclone" }
nameth = { version = "0.1.4", path = "utils/nameth/nameth" }
nameth-macro = { version = "0.1.4", path = "utils/nameth/nameth-macro" }
terrazzo = { version = "0.1.4", path = "framework/terrazzo", default-features = false }
terrazzo-build = { version = "0.1.4", path = "framework/build" }
terrazzo-client = { version = "0.1.4", path = "framework/client" }
terrazzo-fixture = { version = "0.1.4", path = "utils/fixture" }
terrazzo-macro = { version = "0.1.4", path = "framework/macro" }
trz-gateway-client = { version = "0.1.4", path = "remote/client" }
trz-gateway-common = { version = "0.1.4", path = "remote/common" }
trz-gateway-server = { version = "0.1.4", path = "remote/server" }

axum = { version = "0.8.1" }
axum-server = { version = "0.7.1" }
